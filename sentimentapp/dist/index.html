$(document).ready(function () {
  $.ajax({
    url: "https://firestore.googleapis.com/v1beta1/projects/my-project-415-341/databases/(default)/documents/kf-step-detail?orderBy=dateon%20Desc",
    //http://54.159.141.230:5000/spam  http://0.0.0.0/fakeness
    type: "GET",
    cache: false,
    crossDomain: true,
    //dataType: 'jsonp',
    contentType: 'application/json',
    success: function (parsed) {
      console.log(parsed);
      var length = parsed.documents.length; //length=1;

      console.log('len=' + length);
      var steps = parsed.documents[length - 1]['fields']['steps'].stringValue;
      var dateon = parsed.documents[length - 1]['fields']['dateon'].timestampValue;
      document.getElementById("insteps").value = steps;
      document.getElementById("indate").value = dateon;
    },
    error: function (xhr, ajaxOptions, thrownError) {
      console.log(xhr.status);
      console.log(thrownError);
    }
  });
  $("#btnDashboard").click(function () {
    //google.charts.setOnLoadCallback(drawAnnotations);
    $.ajax({
      url: "https://firestore.googleapis.com/v1beta1/projects/my-project-415-341/databases/(default)/documents/kf-step-detail?orderBy=dateon%20Desc",
      //http://54.159.141.230:5000/spam  http://0.0.0.0/fakeness
      type: "GET",
      cache: false,
      crossDomain: true,
      //dataType: 'jsonp',
      contentType: 'application/json',
      success: function (parsed) {
        console.log(parsed);
        var length = parsed.documents.length; //length=1;

        console.log('len=' + length);
        var data = [];
        data.push(["Steps", "Miles"]);

        for (var i = 0; i < length; i++) {
          var miles = parseInt(parsed.documents[i]['fields']['steps'].stringValue);
          var dateon = parsed.documents[i]['fields']['dateon'].timestampValue;
          var row = [dateon, miles];
          data.push(row);
        }

        var data1 = google.visualization.arrayToDataTable(data);
        var options = {
          title: 'Workout Summary',
          chartArea: {
            width: '50%'
          },
          hAxis: {
            title: 'Steps',
            minValue: 0
          },
          vAxis: {
            title: 'Date On'
          }
        };
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data1, options);
      },
      error: function (xhr, ajaxOptions, thrownError) {
        console.log(xhr.status);
        console.log(thrownError);
      }
    });
  });

  function drawAnnotations(data1) {
    /*
    var data = google.visualization.arrayToDataTable([

        */
    var data = google.visualization.arrayToDataTable(data1);
    var options = {
      title: 'Workout Summary',
      chartArea: {
        width: '50%'
      },
      hAxis: {
        title: 'DateOn',
        minValue: 0
      },
      vAxis: {
        title: 'Steps'
      }
    };
    var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
});</script>
